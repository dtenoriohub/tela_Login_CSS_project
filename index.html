<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap">
    <link rel="stylesheet" href="style.CSS">

</head>
<body>

    <header>
        <h2 class="Logo">Logo</h2>
        <nav class="Navigation">
            <a href="#">Home</a>
            <a href="#">Sobre</a>
            <a href="#">Serviços</a>
            <a href="#">Contato</a>
            <button class="btnPopupLogin">Login</button>

        </nav>
    </header>
    <div class="wrapper">
        <span class="icon-close"><ion-icon name="close-outline"></ion-icon></span>

        <div class="form-box login">
            <h2>Login</h2>
            <form action="#">
                <div class="input-box">
                    <span class="incon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" required>
                    <label>Email</label>
                </div>

                <div class="input-box">
                    <span class="incon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" required>
                    <label >Senha</label>
                    

                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">
                    Lembrar dados</label>
                    <a href="#">Esqueceu Senha?</a>
                </div>
                <button type="submit" class="btnSub">Login</button>

                <div class="login-register">
                    <p>Não possui uma conta?<a href="#" 
                    class="register-link"> Cadastrar</a></p>
                </div>

            </form>
        </div>
        
        <div class="form-box register">
            <h2>Cadastrar</h2>
            <form action="#">
                <div class="input-box">
                    <span class="incon"><ion-icon name="person-circle"></ion-icon></span>
                    <input type="text" required>
                    <label>Usuário</label>
                </div>
                <div class="input-box">
                    <span class="incon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" required>
                    <label>Email</label>
                </div>

                <div class="input-box">
                    <span class="incon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" required>
                    <label >Senha</label>
                    

                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">
                    Aceito os termos & condições</label>
                </div>
                <button type="submit" class="btnSub">Registrar</button>

                <div class="login-register">
                    <p>já possui uma conta?<a href="#" 
                    class="login-link"> Login</a></p>
                </div>

            </form>
        </div>


    </div>
    <script src="script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    
</body>
</html>
